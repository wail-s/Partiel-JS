<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    ul {
      padding: 0;
      list-style-type: none;
      display: flex;
      flex-wrap: wrap;
    }

    li {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 45px;
      text-align: center;
      margin-right: 5px;
    }

    li input {
      width: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <button id="paul">paul</button>
  <button id="john">john</button>
  <button id="ringo">ringo</button>
  <button id="george">george</button>
  <ul>
    <li><input></li>
    <li><input></li>
    <li><input></li>
    <li><input></li>
    <li><input></li>
    <li><input></li>
  </ul>
  <button id="move-left">←</button>
  <button id="move-right">→</button>
</body>
<script type="text/javascript">
  var namePaul = document.querySelector('#paul');
  var nameJohn = document.querySelector('#john');
  var nameRingo = document.querySelector('#ringo');
  var nameGeorge = document.querySelector('#george');
  var inputs = document.querySelectorAll('li input');
  var memory = '';


  paul.addEventListener('click', function() {
    addInInput(namePaul);
  })

  john.addEventListener('click', function() {
    addInInput(nameJohn);
  })

  ringo.addEventListener('click', function() {
    addInInput(nameRingo);
  })

  george.addEventListener('click', function() {
    addInInput(nameGeorge);
  })

  function addInInput(name) {
    for (i = 0; i < name.textContent.length; i++) {
      inputs[i].value = name.textContent[i];
    }
  }
</script>

</html>
